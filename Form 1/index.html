<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div id="lab">
            <div class="row">
                <div class="label">
                    <label>Apellido</label>
                </div>
                <div class="inp">
                    <input class="inpT" type="text" placeholder="Apellido que se muestra">
                </div> 
            </div> 
            <div class="row">
                <div class="label">
                    <label>Nombre</label>
                </div>
                <div class="inp">
                    <input class="inpT" type="text" placeholder="Solo nombre">
                </div> 
            </div> 
            <div class="row">
                <div class="label">
                    <label>Fecha de Nacimiento</label>
                </div>
                <div class="inpNumber">
                    <input class="numberC" type="number" placeholder="Dia">
                    <input class="numberC" type="number" placeholder="Mes">
                    <input class="numberC" type="number" placeholder="Año">
                </div>
            </div> 
            <div class="row">
                <div class="label">
                    <label>Ciudad</label>
                </div >
                <div class="inp"> 
                    <input class="inpT" type="text" placeholder="Ciudad de Ncimiento">
                </div>
            </div> 
            <div class="row">
                <div class="label">
                    <label>Pais</label>
                </div>
                <select class="sel">
                    <option value="value1">México</option>
                    <option value="value2" selected>China</option>
                    <option value="value3">Perú</option>
                  </select>
            </div> 
            <div class="row">
               <div  class="label">
                 <label>Nacionalidad</label>
               </div>
                <select class="sel">
                    <option value="value1">Peruana</option>
                    <option value="value2" selected>Mexicana</option>
                    <option value="value3">Colombiana</option>
                </select>
            </div> 
            <div class="row">
                <div class="label">
                    <label>Numero de Pasaporte</label>
                </div>
                <div class="inp">
                    <input class="inpT" type="text" placeholder="Numero de Pasaporte">
                </div>
            </div> 
            <div class="row">
                <div  class="label">
                    <label class="label">Pais donde se ha hemitido</label>
                </div>
                <select class="sel">
                    <option  value="value1">Mongolia</option>
                    <option value="value2" selected>Irak</option>
                    <option value="value3">India</option>
                </select>
            </div> 
            <div class="row">
                <div class="label">
                    <label>Fecha de emision</label>
                </div>
                <div class="inpNumber">
                    <input class="numberC" type="number" placeholder="Dia">
                    <input class="numberC" type="number" placeholder="Mes">
                    <input class="numberC" type="number" placeholder="Año">
                </div>
            </div> 
            <div class="row">
                <div class="label">
                    <label>Fecha de vencimiento</label>
                </div>
                <div class="inpNumber">
                    <input class="numberC" type="number" placeholder="Dia">
                    <input class="numberC" type="number" placeholder="Mes">
                    <input class="numberC" type="number" placeholder="Año">
                </div>
            </div> 
        </div>
    
    </form>
    
</body>
</html>
